<!DOCTYPE html>
<html ng-app="wcDocker.demo">
<head lang="en">
    <meta charset="UTF-8">
    <title>Docker test</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/jQuery-contextMenu/src/jquery.contextMenu.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/wcdocker/Build/wcDocker.css"/>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jQuery-contextMenu/src/jquery.contextMenu.js"></script>
    <script src="../bower_components/jQuery-contextMenu/src/jquery.ui.position.js"></script>
    <script src="../bower_components/wcdocker/Build/wcDocker.js"></script>
    <script src="../scripts/docker_test.js"></script>
</head>
<body ng-controller="wcDockerCtrl">

    <div class="control" style="width:100%; height:50px; background-color: #00b3ee">
        <button type="button" class="btn btn-primary" ng-click="addPanel()" style="margin:10px;">Add</button>
        <button type="button" class="btn btn-default" ng-click="savePanel()" style="margin: 10px;">Save</button>
        <button type="button" class="btn btn-default" ng-click="restorePanel()" style="margin: 10px;">Restore</button>
    </div>
    <div class="dockerContainer" style="width:100%; height:100%; background-color: #265a88"></div>

</body>
</html>
