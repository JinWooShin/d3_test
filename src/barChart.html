<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bar Chart</title>
    <script src="../bower_components/d3/d3.js"></script>

    <style>
        .chart rect {
            fill: steelblue;
        }

        .chart text {
            fill: white;
            font: 10px sans-serif;
            text-anchor: end;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
<div>
    <input type="button" onclick="barChartBasic()" value="Bar Chart" />
    <input type="button" onclick="chartFromCSV()" value="Chart from CSV" />
</div>
<div>
    <svg class="chart"></svg>
</div>
<script src="../scripts/barChart.js"></script>
</body>

</html>
